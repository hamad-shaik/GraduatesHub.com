<!DOCTYPE html>
<html>
<head>
    <title>Company Achievements Slideshow</title>
    <style>
        .slideshow-container {
            max-width: 100%;
            position: relative;
            margin: auto;
        }

        .achievement-slide {
            display: none;
            text-align: center;
        }

        .achievement-slide img {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <div class="achievement-slide">
            <img src="internship.png" alt="Achievement 1">
            <p><a href="<object data="modelweb.html">LearnMore</p>
        </div>
        <div class="achievement-slide">
            <img src="courses.png" alt="Achievement 2">
            <p><a href="<object data="modelweb.html">LearnMore</p>
        </div>
<div class="achievement-slide">
            <img src="innovation.jpg" alt="Achievement 3">
            <p><a href="<object data="modelweb.html">LearnMore</p>
        </div>
    </div>

    <script>
        var slideIndex = 0;
        showSlides();

        function showSlides() {
            var i;
            var slides = document.getElementsByClassName("achievement-slide");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 2000); // Change slide every 2 seconds
        }
    </script>
</body>
</html>
