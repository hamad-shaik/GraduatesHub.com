<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }

        .form-container {
            max-width: 380px;
            height:450px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
.form-container input{
border-radius:5px;
}
.form-container [type="submit"]{
background-color:white;
color:green;
border-color:green;

}
.form-container [type="submit"]:hover{
background-color:green;
color:white;
}
    </style>
</head>
<body>
    <h1>Project Details</h1>

    <div class="form-container" id="formContainer">
        <h2>Project Submission</h2>
        <form id="projectForm" onsubmit="submitProject()">
            <label for="domain">Domain:</label>
            <select id="domain" name="domain" required>
                <option value="CSE/IT">CSE/IT</option>
                <option value="AI">AI</option>
                <option value="ECE">ECE</option>
                <option value="EEE">EEE</option>
                <option value="MECH">MECH</option>
                <option value="CIVIL">CIVIL</option>
            </select><br>

            <label for="project">Project Description:</label>
            <textarea id="project" name="project" rows="4" required></textarea><br><br>

            <label for="help">Who will get help from this project?</label>
            <input type="text" id="help" name="help" required><br><br>

            <label for="amount">Estimation Amount (in Rs.):</label>
            <input type="number" id="amount" name="amount" required><br><br>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" maxlength="10" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="projectDetails"></div>

    <script>
        function submitProject() {
            const formContainer = document.getElementById("formContainer");
            const projectForm = document.getElementById("projectForm");
            const projectDetails = document.getElementById("projectDetails");

            // Capture form values
            const domain = document.getElementById("domain").value;
            const project = document.getElementById("project").value;
            const help = document.getElementById("help").value;
            const amount = document.getElementById("amount").value;
            const contact = document.getElementById("contact").value;
            const email = document.getElementById("email").value;

            // Create a card to display project details
            const card = document.createElement("div");
            card.classList.add("card");
            card.innerHTML = `
                <strong>Domain:</strong> ${domain}<br>
                <strong>Project Description:</strong> ${project}<br>
                <strong>Who will get help from this project?</strong> ${help}<br>
                <strong>Estimation Amount (in Rs.):</strong> ${amount}<br>
                <strong>Contact Number:</strong> ${contact}<br>
                <strong>Email:</strong> ${email}<br>
            `;

            // Append the card to the project details section
            projectDetails.appendChild(card);

            // Clear the form fields
            projectForm.reset();

            // Hide the form container
            formContainer.style.display = "none";

            return false; // Prevent form submission
        }
    </script>
</body>
</html>
